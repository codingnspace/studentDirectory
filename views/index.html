<!DOCTYPE html>
<html ng-app="StudentDirectory">
<head>
	<title>appName</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
<!--	<div ng-controller="MainController"> -->
	<div ng-controller="MainController as vm">
		<div style="text-align: center;" ng-show="!vm.creatingUser">
			<button type="button" class="btn btn-success" ng-click="vm.startCreate();">Create a User</button>
		</div>
		<div>
			<h2>Student Directory</h2>
		</div>
		<div class="well container form-inline" style="text-align: center;" ng-show="vm.creatingUser">
			<input class="form-control" placeholder="Name..." ng-model="vm.newUser.name">
			<input class="form-control" placeholder="Major..." ng-model="vm.newUser.major">
			<input class="form-control" placeholder="Email..." ng-model="vm.newUser.email">
			<input class="form-control" placeholder="Affiliations..." ng-model="vm.newUser.organization">
			<button type="button" class="btn btn-success" ng-click="vm.saveUser();">Submit</button>
			<button type="button" class="btn btn-danger" ng-click="vm.creatingUser = false;">Cancel</button>
		</div>

		<div ng-repeat="c in vm.contacts track by $index">
			<div class="well container">
				<h3><b>{{c.name}}</b></h3>
				<h4><b>Major:</b> {{c.major}}</h4>
				<h4><b>Email:</b> {{c.email}}</h4>
				<h4><b>Affiliations:</b> {{c.organization}}</h4>

				<button type="button" class="btn btn-info" ng-click="vm.checkUser($index);">Edit</button>
				<button type="button" class="btn btn-danger" ng-click="vm.deleteUser(c);">Delete</button>

					<div class="well container form-inline" style="text-align: center;" ng-show="vm.userEdit($index)">
						<input class="form-control" ng-model="studentName" />
						<input class="form-control" ng-model="studentMajor" />
						<input class="form-control" ng-model="studentEmail" />
						<input class="form-control" ng-model="studentOrganization" />
						<button type="button" class="btn btn-success" ng-click="vm.saveUser();">Submit</button>
						<button type="button" class="btn btn-danger" ng-click="vm.editingUser = false;">Cancel</button>
				</div>
			</div>
			<!--Edit Button functionality -->

	</div>
</div>
<!-- End of MainController -->
	<script src="/angular/angular.js"></script>
	<script src="/javascript/app.js"></script>
	<script src="/javascript/newJs.js"></script>
</body>
</html>
